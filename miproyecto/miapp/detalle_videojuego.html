<html>
<head>
	<title>Videojuegos</title>
</head>
<body>
		<h1>{{videojuego.nombre}}</h1>
			<h1>{{videojuego.descripcion}}</h1>
		<ul>
				
			{% for Proveedor in Videojuegos.Proveedores.all %}
				<li>{{ Proveddor.nombre }}</li>
			{% endfor %}
		</ul>
		<p>{{ videojuego.fecha|date:"D d M Y - H:i" }}<p/>
		<a href="{% url 'indice' %}">Volver</a> 
</body>
</html>
