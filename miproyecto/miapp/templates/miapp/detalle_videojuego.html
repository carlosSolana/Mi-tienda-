	{% load staticfiles %}
<html>
<head>
	<title>Videojuegos</title>
	<link rel="stylesheet" type="text/css" href="{% static "css/videojuego.css" %}">
</head>
<body>
		<h1>{{videojuego.nombre}}</h1>
		<ul>
				
			{% for Proveedor in videojuego.proveedor.all %}
				<li>{{ Proveedor.nombre }}</li>
			{% endfor %}
		</ul>
		<p>{{ videojuego.fecha|date:"D d M Y - H:i" }}<p/>
		<img id="foto_videojuego" src="/{{videojuego.foto}}">
		<a href="{% url 'indice' %}">Volver</a> 
</body>
</html>
